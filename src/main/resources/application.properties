# Nome da aplicação e perfil ativo
spring.application.name=gerenciamento-financeiro
spring.profiles.active=dev

# Configurações do Swagger/OpenAPI
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.vinicius.gerenciamento_financeiro
springdoc.show-actuator=false
springdoc.paths-to-match=/api/**,\
  /auth/**

jwt.secret=chave
jwt.expiration=86400000

#spring.datasource.url=jdbc:postgresql://localhost:5432/gerenciamento
#spring.datasource.username=postgres
#spring.datasource.password=admin
#spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect