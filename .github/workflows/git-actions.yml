name: main/dev

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build images first
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for RabbitMQ to be healthy
        run: |
          echo "Aguardando RabbitMQ ficar pronto..."
          for i in {1..30}; do
            if docker exec meu-rabbit rabbitmqctl status > /dev/null 2>&1; then
              echo "RabbitMQ est√° pronto!"
              break
            fi
            sleep 2
          done

      - name: Shutdown containers
        if: always()
        run: docker compose down

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Start app container for deploy
        run: docker compose up -d --build app
