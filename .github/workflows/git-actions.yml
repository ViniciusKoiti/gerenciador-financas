name: main/dev

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t gerenciamento financeiro:dev .

      - name: Run Tests
        run: docker run gerenciamento-financiamento:dev mvn clean test

  deploy:

    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      name: Subindo aplicação
      run: docker run -d -p 8080:8080 gerenciamento-financeiro:dev